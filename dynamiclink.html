<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        background-color: #eeeeee;
      }

      h1 {
        font-size: 36px;
      }

      .link {
        font-weight: bold;
        color: purple;
        font-size: 24px;
      }
    </style>
    <meta charset="utf-8" />
    <title>다이나믹 링크 테스트</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>영찬이 폰 앱으로 이동하기 테스트!!</h1>
      <a id="prod-link" class="link">(prod) 이동하자!</a>
      <a id="staging-link" class="link">(staging) 이동하자!</a>
    </div>
  </body>

  <script>
    var prodLink = document.getElementById("prod-link");
    var stagingLink = document.getElementById("staging-link");

    var prodLinkUrl =
      "https://momsitter.page.link/?link=https://www.mom-sitter.com/?moveTo=momsitter://apply/job/state&apn=com.momsitter.android.hybridapp&isi=1452104879&ibi=com.momsitter.dev.native&efr=1";
    var stagingLinkUrl =
      "https://momsitterstage.page.link/?link=https://www.mom-sitter.com/?moveTo=momsitter://apply/job/state&apn=com.momsitter.android.hybridapp&isi=1452104879&ibi=com.momsitter.dev.native&efr=1";

    prodLink.href = prodLinkUrl;
    stagingLink.href = stagingLinkUrl;
  </script>
</html>
